<!DOCTYPE html>

<html>
  <head>
    <title>Samuel Carneiro - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container de fundo-->
    <main>
      <!-- Container central-->
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./images/build.svg" alt="Selo_rocket" />
          </span>
          <img id="userImage" src="./images/profile.png" alt="Foto_pessoal" />
        </div>

        <h1 id="userName">Carneiro</h1>

        <a
          id="userLink"
          href="https://github.com/SamuelCarneiroSilveira"
          target="_blank"
        >
          <img src="/images/github.svg" alt="icone_github" />
          <span id="userLogin"> Silveira_sc </span>
        </a>

        <p id="userBio">
          An instructor focused on helping people start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="/images/youtube.svg" alt="icone_youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/Silveira_sc" target="_blank">
              <img src="/images/instagram.svg" alt="icone_instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="/images/facebook.svg" alt="icone_facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="/images/twitter.svg" alt="icone_twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
